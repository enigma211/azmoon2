# تنظیمات Nginx برای Digital Asset Links
# این تنظیمات را به فایل nginx config سایت اضافه کنید

# مسیر فایل: /etc/nginx/sites-available/azmoonkade.com

location /.well-known/assetlinks.json {
    default_type application/json;
    add_header Access-Control-Allow-Origin *;
    add_header Cache-Control "public, max-age=3600";
}

# یا به صورت کلی برای تمام فایل‌های .well-known:
location /.well-known/ {
    try_files $uri $uri/ =404;
    add_header Access-Control-Allow-Origin *;
}
